name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [update-playwright-snapshots]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./client
      - name: Run Playwright tests
        run: npm run playwright:ci
        working-directory: ./client
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./client/playwright-report/
          retention-days: 30

  update_snapshots:
    if: github.event_name == 'repository_dispatch' && github.event.action == 'update-playwright-snapshots'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: ./client
      - name: Update Playwright snapshots
        run: npm run playwright:update-snapshots
        working-directory: ./client
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Update Playwright snapshots" || echo "No changes to commit"
          git push
      - name: Create comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.client_payload.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Playwright snapshots have been updated. Please review the changes.'
            })
